<div class="inputBlock">
  <label  id="toggle_all" class="toggle-all" type="checkbox"
  [ngClass]="{checked: counterSercice.getCountActive()===0 && counterSercice.getCountCompletedToDo()> 0}"
  (click)="toggleAll()"
  >
</label>
  <input #input class="input" (keyup.enter)="addNewToDo(input)" placeholder="What needs to be done?" />
</div>
