<div class="inputBlock">
  <label  id="toggle_all" class="toggle-all" type="checkbox"
  [ngClass]="{checked: counterSercice.countActive===0 && counterSercice.countCompletedToDo> 0}"
  (click)="toggleAll()"
  >
</label>
  <input #input  class="input" (keyup.enter)="addNewToDo(input)"
  [formControl]="inputControl"
  placeholder="What needs to be done?" />
</div>
